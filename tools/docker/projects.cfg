[rula-maui-en]
name=RULA Maui project
language=en
backend=maui
endpoint=http://mauiserver:8080/mauiserver/
tagger=rula-maui-en
vocab=rula

[rula-tfidf-en]
name=RULA TFIDF project
language=en
backend=tfidf
analyzer=snowball(english)
vocab=rula

[rula-omikuji-parabel-en]
name=RULA Omikuji Parabel project
language=en
backend=omikuji
analyzer=snowball(english)
vocab=rula

[rula-fasttext-en]
name=RULA fastText project
language=en
backend=fasttext
analyzer=snowball(english)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24
vocab=rula

[rula-mllm-en]
name=RULA MLLM project
language=en
backend=mllm
analyzer=snowball(english)
vocab=rula

[rula-stwfsa-en]
name=RULA STWFSA project
language=en
backend=stwfsa
vocab=rula

[rula-yake-en]
name=RULA YAKE project
language=en
backend=yake
analyzer=snowball(english)
vocab=rula

[rula-vw-multi-en]
name=RULA vw_multi project
language=en
backend=vw_multi
analyzer=snowball(english)
bit_precision=22
probabilities=1
limit=100
chunksize=2
vocab=rula

[rula-svc-en]
name=RULA SVC project
language=en
backend=svc
analyzer=snowball(english)
limit=100
vocab=rula

[rula-nn-ensemble-en]
name=RULA NN ensemble project
language=en
backend=nn_ensemble
sources=rula-tfidf-en,rula-maui-en,rula-omikuji-parabel-en,rula-fasttext-en
limit=100
nodes=100
dropout_rate=0.2
epochs=10
vocab=rula